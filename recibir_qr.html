<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Receptor V3 - Optimizado</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root { --main: #00ff41; --bg: #000; }
        * { box-sizing: border-box; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; height: 100vh; margin: 0; overflow: hidden;
        }

        #camera-wrapper {
            position: relative;
            flex: 1;
            background: #000;
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center;
        }
        #reader { width: 100%; height: 100%; }
        
        /* Ret√≠cula de ayuda */
        .overlay-guide {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 260px; height: 260px;
            border: 2px solid var(--main);
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.6);
            pointer-events: none;
            z-index: 10;
        }
        .overlay-guide::after {
            content: "CENTRA EL C√ìDIGO QR";
            position: absolute; bottom: -30px; width: 100%; text-align: center;
            font-size: 0.7rem; color: var(--main); font-weight: bold; letter-spacing: 1px;
        }

        .controls { 
            background: #111; border-top: 1px solid #333; 
            padding: 20px; display: flex; flex-direction: column; gap: 12px;
            z-index: 20;
        }

        .progress-container {
            height: 12px; background: #222; border-radius: 6px; overflow: hidden; position: relative;
            border: 1px solid #444;
        }
        .progress-bar { height: 100%; width: 0%; background: var(--main); transition: width 0.3s ease; }

        .info { display: grid; grid-template-columns: 1fr 1fr; font-size: 0.8rem; color: #aaa; gap: 8px; }
        .status-txt { color: var(--main); text-align: center; font-weight: bold; font-size: 0.9rem; min-height: 1.2em; }

        .btn-group { display: flex; gap: 10px; }
        button {
            flex: 1; padding: 15px; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; font-size: 0.9rem;
            text-transform: uppercase;
        }
        .btn-retry { background: #222; color: #fff; border: 1px solid #444; }
        .btn-dl { background: var(--main); color: #000; display: none; }
    </style>
</head>
<body>

<div id="camera-wrapper">
    <div id="reader"></div>
    <div class="overlay-guide"></div>
</div>

<div class="controls">
    <div id="status" class="status-txt">ESPERANDO C√ÅMARA...</div>

    <div class="progress-container">
        <div id="bar" class="progress-bar"></div>
    </div>

    <div class="info">
        <div>Archivo: <span id="lbl-name" style="color:#fff">-</span></div>
        <div>Progreso: <span id="lbl-parts" style="color:#fff">0/0</span></div>
        <div>Velocidad: <span id="lbl-speed" style="color:#fff">0</span> pq/s</div>
        <div>Estado: <span id="pct" style="color:#fff">0%</span></div>
    </div>

    <div class="btn-group">
        <button class="btn-retry" onclick="restartCamera()">Reiniciar C√°mara</button>
        <button id="btn-dl" class="btn-dl" onclick="downloadFile()">Descargar Archivo üíæ</button>
    </div>
</div>

<script>
    let html5QrCode;
    let session = {
        active: false,
        total: 0,
        chunks: [],
        count: 0,
        filename: "archivo.bin",
        packetsSec: 0
    };

    // Configuraci√≥n corregida para evitar el error de "1 key"
    const cameraConfig = { 
        fps: 25, 
        qrbox: (w, h) => {
            let size = Math.min(w, h) * 0.7;
            return { width: size, height: size };
        }
    };

    async function startCamera() {
        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }
        
        // CORRECCI√ìN: Pasamos un objeto con EXACTAMENTE 1 clave obligatoria
        const config = { facingMode: "environment" };

        try {
            await html5QrCode.start(
                config, 
                cameraConfig,
                onScanSuccess,
                onScanError
            );
            updateStatus("C√ÅMARA ACTIVA: ESCANEA EL HEADER", "#00ff41");
        } catch (err) {
            updateStatus("ERROR: " + err, "red");
            console.error(err);
        }
    }

    async function restartCamera() {
        try {
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop();
            }
            startCamera();
        } catch (e) {
            startCamera();
        }
    }

    function onScanSuccess(decodedText) {
        try {
            const data = JSON.parse(decodedText);
            
            // L√≥gica de HEADER
            if (data.t === "H" && !session.active) {
                session.active = true;
                session.total = data.c;
                session.filename = data.n;
                session.chunks = new Array(data.c).fill(null);
                
                document.getElementById('lbl-name').innerText = data.n;
                updateStatus("HEADER RECIBIDO - LEYENDO DATOS...", "#00ff41");
                navigator.vibrate(100);
                return;
            }

            // L√≥gica de DATOS
            if (session.active && Array.isArray(data)) {
                const [index, content] = data;

                if (session.chunks[index] === null) {
                    session.chunks[index] = content;
                    session.count++;
                    session.packetsSec++;
                    updateProgress();

                    if (session.count === session.total) {
                        finishDownload();
                    }
                }
            }
        } catch (e) {
            // Ignorar errores de JSON en frames parciales
        }
    }

    function onScanError(err) { /* Silencio para optimizar CPU */ }

    function updateStatus(msg, color) {
        const el = document.getElementById('status');
        el.innerText = msg;
        el.style.color = color;
    }

    function updateProgress() {
        const pct = Math.floor((session.count / session.total) * 100);
        document.getElementById('bar').style.width = pct + "%";
        document.getElementById('pct').innerText = pct + "%";
        document.getElementById('lbl-parts').innerText = `${session.count}/${session.total}`;
    }

    async function finishDownload() {
        try { await html5QrCode.stop(); } catch(e){}
        updateStatus("¬°TRANSFERENCIA COMPLETA!", "#00ff41");
        document.getElementById('btn-dl').style.display = "block";
        navigator.vibrate([100, 50, 100]);
    }

    window.downloadFile = function() {
        const b64Data = session.chunks.join('');
        const link = document.createElement('a');
        link.href = `data:application/octet-stream;base64,${b64Data}`;
        link.download = session.filename;
        link.click();
    }

    // Monitor de velocidad
    setInterval(() => {
        if(session.active && session.count < session.total) {
            document.getElementById('lbl-speed').innerText = session.packetsSec;
            session.packetsSec = 0;
        }
    }, 1000);

    window.onload = startCamera;
</script>
</body>
</html>
