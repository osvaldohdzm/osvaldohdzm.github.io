<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Receptor V3 - Corregido</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root { --main: #00ff41; --bg: #000; }
        body { 
            background: var(--bg); color: #fff; font-family: sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh;
        }
        #reader { width: 100%; flex: 1; background: #000; }
        .controls { padding: 20px; background: #111; border-top: 2px solid #333; }
        .status-txt { color: var(--main); text-align: center; font-weight: bold; margin-bottom: 10px; font-size: 0.9rem; }
        .progress-container { height: 15px; background: #333; border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--main); transition: width 0.2s; }
        .info { display: grid; grid-template-columns: 1fr 1fr; font-size: 0.8rem; gap: 5px; color: #ccc; }
        button { 
            width: 100%; padding: 12px; margin-top: 10px; border: none; 
            border-radius: 5px; font-weight: bold; cursor: pointer;
        }
        .btn-retry { background: #444; color: white; }
        .btn-dl { background: var(--main); color: black; display: none; }
    </style>
</head>
<body>

<div id="reader"></div>

<div class="controls">
    <div id="status" class="status-txt">INICIALIZANDO...</div>
    <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
    <div class="info">
        <div>Archivo: <span id="lbl-name">-</span></div>
        <div>Bloques: <span id="lbl-parts">0/0</span></div>
        <div>Velocidad: <span id="lbl-speed">0</span> pq/s</div>
        <div>Progreso: <span id="lbl-pct">0%</span></div>
    </div>
    <button class="btn-retry" onclick="restartCamera()">RE-ENFOCAR / REINTENTAR ðŸ”„</button>
    <button id="btn-dl" class="btn-dl" onclick="downloadFile()">DESCARGAR ðŸ’¾</button>
</div>

<script>
    let html5QrCode;
    let session = { active: false, total: 0, chunks: [], count: 0, filename: "archivo.bin", packetsSec: 0 };

    function startCamera() {
        // 1. Limpiamos instancia previa si existe
        if (html5QrCode) {
            html5QrCode.clear();
        }

        html5QrCode = new Html5Qrcode("reader");

        // 2. CONFIGURACIÃ“N CLAVE: Solo enviamos 1 key para evitar el error
        const config = { facingMode: "environment" }; 
        
        const scanConfig = {
            fps: 25,
            qrbox: (w, h) => {
                let size = Math.min(w, h) * 0.8;
                return { width: size, height: size };
            }
        };

        html5QrCode.start(config, scanConfig, onScanSuccess, onScanError)
            .then(() => updateStatus("CÃMARA LISTA", "#00ff41"))
            .catch(err => {
                updateStatus("ERROR: " + err, "red");
                console.error(err);
            });
    }

    function onScanSuccess(decodedText) {
        try {
            const data = JSON.parse(decodedText);
            
            // Si es el Header
            if (data.t === "H" && !session.active) {
                session.active = true;
                session.total = data.c;
                session.filename = data.n;
                session.chunks = new Array(data.c).fill(null);
                document.getElementById('lbl-name').innerText = data.n;
                updateStatus("RECIBIENDO DATOS...", "yellow");
                return;
            }

            // Si son fragmentos de datos
            if (session.active && Array.isArray(data)) {
                const [idx, content] = data;
                if (session.chunks[idx] === null) {
                    session.chunks[idx] = content;
                    session.count++;
                    session.packetsSec++;
                    updateUI();
                    if (session.count === session.total) finalize();
                }
            }
        } catch (e) {}
    }

    function onScanError(err) { /* Errores de lectura ignorados para fluidez */ }

    function updateUI() {
        const pct = Math.floor((session.count / session.total) * 100);
        document.getElementById('bar').style.width = pct + "%";
        document.getElementById('lbl-pct').innerText = pct + "%";
        document.getElementById('lbl-parts').innerText = `${session.count}/${session.total}`;
    }

    function updateStatus(msg, col) {
        const s = document.getElementById('status');
        s.innerText = msg;
        s.style.color = col;
    }

    function finalize() {
        updateStatus("Â¡LISTO PARA DESCARGAR!", "#00ff41");
        document.getElementById('btn-dl').style.display = "block";
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
    }

    function downloadFile() {
        const blob = new Blob([Uint8Array.from(atob(session.chunks.join('')), c => c.charCodeAt(0))], {type: "application/octet-stream"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = session.filename;
        a.click();
    }

    function restartCamera() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => startCamera()).catch(() => startCamera());
        } else {
            startCamera();
        }
    }

    setInterval(() => {
        document.getElementById('lbl-speed').innerText = session.packetsSec;
        session.packetsSec = 0;
    }, 1000);

    window.onload = startCamera;
</script>
</body>
</html>
